{% extends "user_profiles/user_base.html" %}

{% load staticfiles %}

{% block user_content%}

    <p>Decks created: {{decks|length}}</p>

    <ul>
        {% for deck in decks %}
        <li><a href="{% url 'deck_view' pk=deck.pk%}">{{deck.title}}</a></li>
        {% empty %}
        <li>No decks to display</li>
        {% endfor %}
    </ul>

{% endblock %}
