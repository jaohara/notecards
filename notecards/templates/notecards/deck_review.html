{% extends 'notecards/base.html' %}

{% load mathfilters %}
{% load staticfiles %}

{% block content %}

    <script src="{% static 'js/notecards-review-jquery.js'%}"></script>

    <div class="review-content">
        <div class="front">{{front}}</div>
        <div class="back">{{back}}</div>
    </div>

    <div class="review-nav">

        {% if card_index > 0 %}
        <a class="review-prev" first="false" href="{% url 'deck_review' pk=pk card_index=card_index|sub:'1' %}">
        {% else %}
        <a class="review-prev faded-option" first="true">
        {% endif %}
        <span class="glyphicon glyphicon-chevron-left"></span>Previous Card</a>

        <a class="review-return" href="{% url 'deck_view' pk=pk%}">
        <span class="glyphicon glyphicon-chevron-up"></span>
        Return</a>

        <a class="review-next" href="{% url 'deck_review' pk=pk card_index=card_index|add:'1' %}">
        {% if card_index == deck_length|sub:'1' %}
        Finish
        {% else %}
        Next Card
        {% endif %}
        <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>


{% endblock %}
